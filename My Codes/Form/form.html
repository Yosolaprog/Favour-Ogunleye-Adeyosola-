<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="/style2.css">` 
</head>
<body>
    <h4>Apply for a Home Loan</h4>
    <form action="index.html" method="post">
        <div>
            <label>First Name:</label>
            <input type="text">
         <label>Last Name:</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label>E-mail</label>
            <input type="E-mail" id="E-mail" placeholder="e.g:myname@gmail.com">
        </div>
        <br>
        <div>
        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="(000-0000-000)" maxlength="11">
        </div>
        <br>
        <div>
            <label>Address</label>
            <input type="text">
        </div>
        <br>
        <div>
        <label><small>Stress Address Line 2</small></label>
        <input type="text">
    </div>
        <br>
        <div>
            <label>City</label>
            <input type="text">
            </div>
            <br>
            <div>
                <label>Street/province</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label>Postal Code</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="rent">Do you own or rent your home:</label><br>
            <input type="radio" name="truth">Yes
            <input type="radio" name="truth">No
        </div>
        <br>
        <div>
            <label>Do you need to sell your home before buying a new own?</label><br>
            <input type="radio" name="truth">Yes
            <input type="radio" name="truth">No
        </div>
        <br>
        <div>
            <label>Types of purchase</label><br>
            <select id="payment" name="payment">
                <option value="Visa">Visa</option>
                <option value="Master Card"> Master Card</option>
                <option value="Giftcard"> Giftcard</option>
            </select>
        </div>
        <br>
        <div>
            <label?>Are you pre-qualified for a loan?</label><br>
            <input type="radio" name="truth">Yes
            <input type="radio" name="truth">No
            <input type="radio" name="truth">Cash Buyer
        </div>
        <br>
        <div>
           <label>Are you represented by a Realtor</label> <br>
           <input type="checkbox" name="Truth">No
           <input type="checkbox" name="Truth">Yes
        </div>
        <br>
        <div>
            <label>Are you represented by a realtor</label><br>
            <input type="radio" name="truth">Yes
            <input type="radio" name="truth">No
        </div>
        <br>
        <div>
            <label>Comment or question</label>
            <fieldset></fieldset>

        </div>
        <div>
            <button>submit</button>
        </div>
    </form>
    
</body>
</html>
